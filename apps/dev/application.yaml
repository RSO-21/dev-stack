apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fri-food-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/RSO-21/dev-stack.git
    targetRevision: main
    path: charts/fri-food
    helm:
      valueFiles:
        - ../../apps/dev/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: fri-food-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  syncOptions:
    - CreateNamespace=true
