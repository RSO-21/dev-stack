apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fri-food-dev-bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/RSO-21/dev-stack.git
    targetRevision: main
    path: apps/dev/bootstrap
  destination:
    server: https://kubernetes.default.svc
    namespace: fri-food-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
