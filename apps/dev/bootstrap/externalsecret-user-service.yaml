apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: user-service-secrets
  namespace: fri-food-dev
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: azurekv
  target:
    name: user-service-secrets
    creationPolicy: Owner
  data:
    - secretKey: GOOGLE_API_KEY
      remoteRef:
        key: google-maps-api-key
