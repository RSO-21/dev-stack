ingress:
  host: api.fri-food-dev.4.165.160.2.nip.io

ingressHosts:
  enabled: true
  hosts:
    auth: auth-dev.4.165.160.2.nip.io
    users: users-dev.4.165.160.2.nip.io
    orders: orders-dev.4.165.160.2.nip.io
    payments: payments-dev.4.165.160.2.nip.io
    offers: offers-dev.4.165.160.2.nip.io
    partners: partners-dev.4.165.160.2.nip.io
    frontend: fri-food-dev.4.165.160.2.nip.io
    notifications: notifications-dev.4.165.160.2.nip.io
    review-service: review-dev.4.165.160.2.nip.io

services:
  user-service:
    image: frifoodacr.azurecr.io/user-service:dev
  order-service:
    image: frifoodacr.azurecr.io/order-service:dev
  offer-service:
    image: frifoodacr.azurecr.io/offer-service:dev
  partner-service:
    image: frifoodacr.azurecr.io/partner-service:dev
  auth-service:
    image: frifoodacr.azurecr.io/auth-service:dev
  payment-service:
    image: frifoodacr.azurecr.io/payment-service:dev
  api-gateway:
    image: frifoodacr.azurecr.io/api-gateway:dev
  payment-grpc:
    image: frifoodacr.azurecr.io/payment-service:dev
  notification-service:
    image: frifoodacr.azurecr.io/notification-service:dev
  notification-consumer:
    image: frifoodacr.azurecr.io/notification-service:dev
  review-service:
    image: frifoodacr.azurecr.io/review-service:dev
  frifood-frontend:
    image: frifoodacr.azurecr.io/frifood-frontend:dev
    extraSecretRef: frifood-frontend-secrets

secrets:
  postgres:
    existingSecret: fri-food-postgres

# Dev environment DB separation: use *_dev databases on the same Azure Postgres server.
# Keep credentials the same; only the database name changes.
config:
  user-service:
    PGDATABASE: user_service_dev
  offer-service:
    PGDATABASE: offer_service_dev
  partner-service:
    PGDATABASE: partner_service_dev
  order-service:
    PGDATABASE: order_service_dev
  payment-service:
    PGDATABASE: payment_service_dev
  payment-grpc:
    PGDATABASE: payment_service_dev
  notification-service:
    PGDATABASE: notification_service_dev
  notification-consumer:
    PGDATABASE: notification_service_dev
  review-service:
    PGDATABASE: review_service_dev
