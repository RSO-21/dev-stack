apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fri-food-prod-bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/RSO-21/dev-stack.git
    targetRevision: main
    path: apps/prod/bootstrap
  destination:
    server: https://kubernetes.default.svc
    namespace: fri-food-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
