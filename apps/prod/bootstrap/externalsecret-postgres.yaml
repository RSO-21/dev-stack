apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: fri-food-postgres
  namespace: fri-food-prod
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: azurekv
  target:
    name: fri-food-postgres
    creationPolicy: Owner
  data:
    - secretKey: PGPASSWORD
      remoteRef:
        key: db-password
